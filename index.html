<!doctype html>
<html lang="en">
  <head>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">


    <title>Mailing List</title>
  </head>

  <body>
    <div class="wrapper">
    <form>
      <div class="logo-div">
      <img src="images/naij-cuisine-logo.png" alt="website logo image" class="logo-image" >
      </div>
      <h1 class="title">Mailing List</h1>
      <p style="font-style: italic; text-align: center; color: rgb(18, 18, 18); font-size: 14px;">Want to stay updated on new additions of restaurants and new features? Just enter your email below!</p>

      <p>Optional - Enter A Valid Email</p>
      <div class="input-box">
        <input type="text" placeholder="Email" id="email">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
          <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
        </svg>
      </div>



      <div class="btnWrapper">
        <div>
          <button type="submit" onclick="validateEmail()">
            <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15"  fill="currentColor" class="bi bi-cursor-fill" viewBox="0 0 16 16" style="margin-bottom: 5px;">
              <path d="M14.082 2.182a.5.5 0 0 1 .103.557L8.528 15.467a.5.5 0 0 1-.917-.007L5.57 10.694.803 8.652a.5.5 0 0 1-.006-.916l12.728-5.657a.5.5 0 0 1 .556.103z"/>
            </svg>
            Submit
          </button>
        </div>
        <div><button type="submit" onclick="auth(event)">Continue to Website</button></div>
        
      </div>
    </form>
    </div>

  </body>

  <script type="text/javascript" src="index.js"></script>
</html>
